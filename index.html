<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced To-Do List</title>
  <link rel="stylesheet" href="Style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="todo-container">
    <h1>To-Do List</h1>
    <form id="task-form">
      <input type="text" id="new-task" placeholder="Enter a new task..." autocomplete="off">
      <button type="submit" id="add-task-btn">
        <i class="fas fa-plus"></i> Add Task
      </button>
    </form>
    <div class="task-filters">
      <button id="all-tasks">All</button>
      <button id="active-tasks">Active</button>
      <button id="completed-tasks">Completed</button>
    </div>
    <ul id="task-list"></ul>
    <div class="task-summary">
      <span id="tasks-count">0 tasks left</span>
      <button id="clear-completed">Clear Completed</button>
    </div>
  </div>
  <script src="App.js"></script>
</body>
</html>
